<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spot on Party</title>
    <link rel="stylesheet" href="sop.css">
    <script src="facebook_client.js"></script>
    <script src="sop.js"></script>
    <script src="sopbase.js"></script>
    <script src="party.js"></script>
    <script src="party_ui.js"></script>
    <script src="spotify_client.js"></script>
    <script src="util.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  </head>
  <body>
      <div id="fb-root"></div>
      <div id="login_pane">
        <a href="javascript:void(0);" class="fblogin">Login with Facebook</a>
      </div>
      <div id="loggedin_pane">
        <a href="javascript:void(0);" class="fblogout">logout</a>
        <div id="choose_party_pane" class="loading">
          <div class="spinner">spinning</div>
          <div class="content">
            <div class="choose_party">
              <div class="title">
                Choose a party
              </div>
              <div class="partylist"></div>
            </div>
            <div class="noparties">
              You are not currently invited to any party
            </div>
          </div>
        </div>
        <div id="engage_party_pane">
          <div id="playlist_and_search">
            <div id="spotify_search">
              <input type="text" id="spotify_search_box">
              <div id="spotify_search_result">
              </div>
            </div>
            <div id="playlist">
              PLAYLIST
              <div id="party_playlist">
              </div>
            </div>
          </div>
        </div>
      </div>

      <script>
        Sop();
      </script>
  </body>
</html>
